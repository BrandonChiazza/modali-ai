<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI Logo with CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .ai-logo {
            position: relative;
            width: 200px;
            height: 150px;
        }

        .ai-circle {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-image: linear-gradient(45deg, #d1d1d1, #f6f6f6);
            border-radius: 50%;
        }

        .ai-square {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 60px;
            background-image: linear-gradient(45deg, #d1d1d1, #f6f6f6);
        }

        .ai-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="ai-logo">
        <div class="ai-circle"></div>
        <div class="ai-square"></div>
        <div class="ai-text">M</div>
    </div>
</body>

</html>
